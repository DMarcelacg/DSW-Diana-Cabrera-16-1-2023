        <h2> Conceptos</h2>

        <h3>conceptos de CSS Grid </h3>

        <p>
            APara crear diseños basados en Grid CSS necesitaremos tener
             en cuenta una serie de conceptos que utilizaremos a partir de ahora y que definiremos a continuación: 

             Contenedor: El elemento padre contenedor que definirá la cuadrícula o rejilla. 
             Ítem: Cada uno de los hijos que contiene la cuadrícula (elemento contenedor). 
             Celda (grid cell): Cada uno de los cuadritos (unidad mínima) de la cuadrícula. 
             Area (grid area): Región o conjunto de celdas de la cuadrícula. 
             Banda (grid track): Banda horizontal o vertical de celdas de la cuadrícula. 
             Línea (grid line): Separador horizontal o vertical de las celdas de la cuadrícula.


        </p>

        <h4> CSS Grid Layout </h4>

        <p>CSS Grid layout contiene funciones de diseño dirigidas a los desarrolladores de aplicaciones web. El CSS grid se puede utilizar para lograr muchos diseños diferentes. También se destaca por permitir dividir una página en áreas o regiones principales, por definir la relación en términos de tamaño, 
            posición y capas entre partes de un control construido a partir de primitivas HTML.

            CAl igual que las tablas, el grid layout permite a un autor alinear elementos en columnas y filas. Sin embargo, con CSS grid son posibles muchos más diseños y de forma más sencilla que con las tablas. Por ejemplo, los elementos secundarios de un contenedor de cuadrícula podrían posicionarse para que se 
            solapen y se superpongan, de forma similar a los elementos posicionados en CSS.
        </p>
